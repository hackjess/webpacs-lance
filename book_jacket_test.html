	position: relative;
	left: 2px;

}
.no_image:before {
	position: absolute;
	top: 5px;
	left: 0px;
	color: white;
	font-family: FontAwesome;
	font-size: 80px;
	/* content: "\f010";*/
	content: "\f02d";
}
.no_image:after {
	position: absolute;

	transform: translate(-50%, -50%);
	color: firebrick;
	text-transform: uppercase;
	font-size: x-small;
	font-weight:700;
	content: "image not available";
	opacity: 0.6;
	filter: alpha(opacity=60); /* For IE8 and earlier */
}
</style>
