<script type="text/javascript">

	// This script uses functions from Annette Baily & Godmar Beck's "gbsclasses.js" file to insert links to previews at Google Books. 
	// File gbsclasses.js must exist in the /screens/ folder and a <script> reference to it must appear in the toplogo file.
	// Latest version of gbsclasses.js and documentation available as of 9/26/2011 at: http://www.libx.org/gbs
	// Links will appear in tags with id="gbs".

	// Search "td" cells for OCLC numbers
	var cells = document.getElementsByTagName("td");
	for (var cellNo = 0;cellNo < cells.length; cellNo++ ) {

		// Note: Text "OCLC #" is the label defined in webpub.def
		if (cells[cellNo].innerHTML.indexOf("OCLC #")>=0) {
			oclc=cells[cellNo+1].innerHTML;

			// Remove whitespace
			oclc.replace(/^s+|\s+$/g,"");

			// Create span tag
			document.getElementById("gbs").innerHTML='<span title="OCLC:*" class="gbs-link-to-preview gbs-if-partial-or-full gbs-remove-on-failure">' + oclc + '<img src="/screens/gbs_preview_button1.gif" border=0></span>';

		}
	}


</script>
